<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My File Server</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    h2 {
      color: #ff9800;
    }
    form {
      margin: 20px auto;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 0 10px rgba(255, 152, 0, 0.5);
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    input {
      background: #333;
      color: white;
    }
    button {
      background: #ff9800;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e68900;
    }
    a {
      color: #ff9800;
      text-decoration: none;
    }
  </style>
</head>
<body>
  {% if not logged_in %}
    <h2>üîê Login</h2>
    <form method="post" action="/login">
      <input type="text" name="username" placeholder="Username" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
  {% else %}
    <h2>üìÇ My File Server</h2>
    <a href="/logout">Logout</a>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="file" required><br>
      <button type="submit">Upload</button>
    </form>

    <form action="/download" method="post">
      <input type="text" name="file_id" placeholder="Enter File ID (e.g. #123456)" required><br>
      <button type="submit">Download</button>
    </form>
  {% endif %}
</body>
</html>
