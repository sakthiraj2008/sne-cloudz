<!DOCTYPE html>
<html>
<head>
  <title>Telegram Cloud</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>🌐 Telegram Cloud</h1>

    <!-- Upload Form -->
    <form method="POST" enctype="multipart/form-data">
      <h2>📤 Upload File</h2>
      <input type="file" name="file" required>
      <button type="submit" name="action" value="upload">Upload</button>
    </form>

    <!-- Get File Form -->
    <form method="POST">
      <h2>📥 Get File</h2>
      <input type="text" name="file_id" placeholder="Enter File ID" required>
      <button type="submit" name="action" value="getfile">Get File</button>
    </form>
  </div>
</body>

</html>
